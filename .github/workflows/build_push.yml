name: Deploy API & Database to GitHub Container Registry

on:
  push:
    branches:
      - dev

jobs:
  build-and-push-db:
    name: Build & Push PostgreSQL Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and push PostgreSQL image
        run: |
          docker pull postgres:latest
          docker tag postgres:latest ghcr.io/othem76/my-print-db:latest
          docker push ghcr.io/othem76/my-print-db:latest

  build-and-push-api:
    name: Build & Push API Image
    needs: build-and-push-db
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/othem76/my-print-api:latest
          labels: my-print-api

  deploy:
  name: Deploy & Run Migrations
  needs: build-and-push-api
  runs-on: ubuntu-latest
  steps:
    - name: Deploy using SSH and docker-compose
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
        docker login ghcr.io -u othem76 --password ${{ secrets.GITHUB_TOKEN }}

        # Stop and remove existing containers
        docker-compose down

        # Pull latest images
        docker-compose pull

        # Start containers
        docker-compose up -d
        EOF
